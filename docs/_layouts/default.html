    <script type="text/javascript">
      (function () {
        function copyText(text) {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            return navigator.clipboard.writeText(text);
          }
          return new Promise(function (resolve, reject) {
            var textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.setAttribute('readonly', '');
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            try {
              document.execCommand('copy');
              resolve();
            } catch (err) {
              reject(err);
            } finally {
              document.body.removeChild(textarea);
            }
          });
        }

        function addCopyButtons() {
          document.querySelectorAll('pre > code').forEach(function (codeBlock) {
            var pre = codeBlock.parentNode;
            if (pre.querySelector('.copy-button')) {
              return;
            }

            var button = document.createElement('button');
            button.type = 'button';
            button.className = 'copy-button';
            button.setAttribute('aria-label', 'Copiar bloque de c贸digo');
            button.innerHTML = '<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15 3H6a2 2 0 0 0-2 2v9h2V5h9V3zm3 4H10a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zm0 12h-8V9h8v10z"/></svg>';

            button.addEventListener('click', function () {
              var text = codeBlock.innerText;
              copyText(text).then(function () {
                button.classList.add('copy-button--done');
                button.setAttribute('aria-label', 'C贸digo copiado');
                setTimeout(function () {
                  button.classList.remove('copy-button--done');
                  button.setAttribute('aria-label', 'Copiar bloque de c贸digo');
                }, 1500);
              }).catch(function () {
                button.classList.add('copy-button--error');
                setTimeout(function () {
                  button.classList.remove('copy-button--error');
                }, 1500);
              });
            });

            pre.appendChild(button);
          });
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', addCopyButtons);
        } else {
          addCopyButtons();
        }
      })();
    </script>
  </body>
