name: link-check

on:
  push:
    paths:
      - 'docs/**'
      - 'scripts/**'
      - '.github/workflows/link-check.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/**'
      - '.github/workflows/link-check.yml'

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Check local links
        run: python scripts/check_links.py
